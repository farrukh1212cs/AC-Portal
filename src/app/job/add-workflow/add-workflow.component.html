<div class="modal-dialog modal-xl modal-Scroll">
    <form [formGroup]="workFlowForm">
        <div class="modal-content">
            <button type="button" class="btn-close close modal-default-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeAddJobsModal()"></button>
            <div class="modal-header heading">
                <h4 class="modal-title" id="myModalLabel17" class="title">Add job</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="mb-1">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" class="form-control form-control-sm">
                                    </div>
                                    <div class="mb-1">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput formControlName="description" class="form-control form-control-sm"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary me-1" (click)="onSubmit()">Add</button></div>
            </div>
        </div>
    </form>
</div>

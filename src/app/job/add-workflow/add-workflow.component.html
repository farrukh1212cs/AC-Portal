<div class="modal-dialog modal-xl modal-Scroll">
    <button type="button" class="btn-close close modal-default-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeAddJobsModal()"></button>
    <form [formGroup]="workFlowForm">
        <div class="modal-content">
            <div class="modal-header heading">
                <h4 class="modal-title" id="myModalLabel17" class="title">Add Workflow</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="row">
                            <div class="row">       
                                    <div class="mb-1">
                                        <mat-label>Name</mat-label>
                                        <input matInput formControlName="name" class="form-control form-control-sm">
                                    </div> 
                            </div>
                            <div class="row">
                                <div class="mb-1">
                                    <mat-label>Description</mat-label>
                                    <textarea matInput formControlName="description" class="form-control form-control-sm"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-1">
                                    <mat-label>Select Job</mat-label>
                                    <mat-select class="form-control form-control-sm" formControlName="job" required placeholder="Choose a Job">
                                        <mat-option *ngFor="let job of Jobs" [value]="job.id">
                                          {{job.name}}
                                        </mat-option>
                                      </mat-select>
                                      <mat-error *ngIf="workFlowForm.get('job')?.touched && workFlowForm.get('job')?.value === ''">
                                        Please select a Job
                                      </mat-error>
                                </div>
                            </div> 
                    </div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary me-1" (click)="onSubmit()">Add</button></div>
            </div>
        </div>
    </form>
</div>

<div class="modal-dialog modal-xl modal-Scroll">
    <form [formGroup]="eventForm">
        <div class="modal-content">
            <button type="button" class="btn-close close modal-default-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeAddJobsModal()"></button>
            <div class="modal-header heading">
                <h4 class="modal-title" id="myModalLabel17" class="title">Add Event</h4>
            </div>
            <div class="modal-body">
                <div class="">
                    <div class="row">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Event Name</mat-label>
                                        <input matInput formControlName="eventName" class="form-control form-control-sm">
                                    </div> 
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Event Type</mat-label>
                                        <input matInput formControlName="eventType" class="form-control form-control-sm">
                                    </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Event Priority</mat-label>
                                        <input matInput formControlName="eventPriority" class="form-control form-control-sm">
                                    </div> 
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Tags</mat-label>
                                        <input matInput formControlName="tags" class="form-control form-control-sm">
                                    </div> 
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Estimated Duration</mat-label>
                                        <input matInput formControlName="estimatedDuration" class="form-control form-control-sm">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Select Job</mat-label>
                                        <mat-select class="form-control form-control-sm" formControlName="jobId" required placeholder="Choose a Job">
                                            <mat-option *ngFor="let job of Jobs" [value]="job.id">
                                              {{job.name}}
                                            </mat-option>
                                          </mat-select>
                                          <mat-error *ngIf="eventForm.get('job')?.touched && eventForm.get('job')?.value === ''">
                                            Please select a Job
                                          </mat-error>
                                    </div>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Start Date</mat-label>
                                        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" class="form-control form-control-sm" required>
                                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                                        <mat-datepicker #startDatePicker></mat-datepicker>
                                        <mat-error *ngIf="eventForm.get('startDate')?.touched && eventForm.get('startDate')?.invalid">Please select date</mat-error>
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>End Date</mat-label>
                                        <input matInput
                                               formControlName="endDate"
                                               [matDatepicker]="picker"
                                               [value]="eventForm.get('endDate')?.value"
                                               class="form-control form-control-sm"
                                               required />
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-error *ngIf="eventForm.get('endDate')?.touched && eventForm.get('endDate')?.invalid">Please select date</mat-error>
                                      </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-1">
                                    <mat-label>Description</mat-label>
                                    <textarea matInput formControlName="description" class="form-control form-control-sm"></textarea>
                                  </div>
                            </div>
                    </div>
                </div>
                <div class="modal-footer"><button type="submit" class="btn btn-primary me-1" (click)="onSubmit()">Add</button></div>
            </div>
        </div>
    </form>
</div>

<div class="modal-dialog modal-xl">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel17">{{model.FormTitle}}</h4>
      <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeAddJobsModal()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <!-- information -->
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-3">
                <div class="mb-1">
                  <label className="form-label" htmlFor="officeLocationId">
                    Office Location
                  </label>
                  <select class="form-control form-control-sm" id="officeLocationId" aria-invalid="false" value="model.officeLocationId">
                    <option *ngFor="let opt of officeLocationDropdownValues" [value]="opt.id" [selected]="opt.selected">{{opt.name}}</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label className="form-label" htmlFor="workFlowId">
                    Workflow
                  </label>
                  <select class="form-control form-control-sm" id="workFlowId" value="model.workFlowId" aria-invalid="false">
                    <option>Choose a Workflow</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label className="form-label" htmlFor="status">
                    Status
                  </label>
                  <select class="form-control form-control-sm" id="status" aria-invalid="false" value="model.jobStatus">
                    <option>Choose a Status</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-1">
                  <label className="form-label" htmlFor="salesRepId">
                    Sales Representative
                  </label>
                  <select class="form-control form-control-sm" id="status" value="model.salesRepId" aria-invalid="false">
                    <option>Sales Rep</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label className="form-label" htmlFor="officeLocationId">
                    Source
                  </label>
                  <select class="form-control form-control-sm" id="status" value="model.leadSource" aria-invalid="false">
                    <option>Source</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label className="form-label" htmlFor="officeLocationId">
                    Subcontractor
                  </label>
                  <select class="form-control form-control-sm" id="status" value="" aria-invalid="false">
                    <option>please select Subcontractor</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <div class="mb-1">
                  <label className="form-label" htmlFor="officeLocationId">
                    Related Contacts
                  </label>
                  <select class="form-control form-control-sm" id="status" value="" aria-invalid="false">
                    <option>Sales Rep</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
                <div class="mb-1">
                  <label className="form-label" htmlFor="officeLocationId">
                    Assigned Team Members
                  </label>
                  <select class="form-control form-control-sm" id="status" value="" aria-invalid="false">
                    <option>Source</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- GenernalInformation -->
      <div class="col-md-12">
        <div class="divider divider-start">
          <div class="divider-text gray-2px">
            <h3>General Information</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-1"><label class="form-label" for="JobName">Job Name</label><input type="text" name="JobName" class="form-control form-control-sm" id="JobName" placeholder="John" value="model.name"></div>
                <div class="mb-1"><label class="form-label" for="address1">Address 1</label><input type="text" name="address1" class="form-control form-control-sm" id="address1" placeholder="ABC street" value="model.address1"></div>
                <div class="mb-1"><label class="form-label" for="address2">Address 2</label><input type="text" name="address2" class="form-control form-control-sm" id="address2" placeholder="DEF address" value="model.address2"></div>
                <div class="mb-1"><label class="form-label" for="city">City</label><input type="text" name="city" class="form-control form-control-sm" id="city" placeholder="City" value="model.city"></div>
                <div class="mb-1">
                  <label class="form-label" for="city">State</label>
                  <select class="form-control form-control-sm" id="status" value="model.state"
                          aria-invalid="false">
                    <option>Sales Rep</option>
                    <option>Blocked</option>
                    <option>Deactivated</option>
                  </select>
                </div>
                <div class="mb-1"><label class="form-label" for="zip">Zip</label><input type="text" name="zip" class="form-control form-control-sm" id="zip" placeholder="Zip" value="model.zip"></div>
              </div>
              <div class="col-md-6">
                <div class="mb-1"><label class="form-label" for="email">Email</label><input type="email" name="email" class="form-control form-control-sm" id="email" placeholder="John@xxxx.com" value="model."></div>
                <div class="mb-1"><label class="form-label" for="website">Website</label><input type="url" name="website" class="form-control form-control-sm" id="website" placeholder="http://abc.com" value=""></div>
                <div class="mb-1"><label class="form-label" for="faxNumber">Fax Number</label><input type="text" name="faxNumber" class="form-control form-control-sm" id="faxNumber" placeholder="xxxx..." value=""></div>
                <div class="mb-1"><label class="form-label" for="mobileNumber">Mobile Number</label><input type="text" name="mobileNumber" class="form-control form-control-sm" id="mobileNumber" placeholder="xxxx..." value=""></div>
                <div class="mb-1"><label class="form-label" for="homeNumber">Home Number</label><input type="text" name="homeNumber" class="form-control form-control-sm" id="homeNumber" placeholder="xxxx..." value=""></div>
                <div class="mb-1"><label class="form-label" for="officeNumber">Office Number</label><input type="text" name="officeNumber" class="form-control form-control-sm" id="officeNumber" placeholder="xxxx..." value=""></div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-1"><label class="form-label" for="startDate">Start Date</label><input type="date" name="startDate" class="form-control form-control-sm" id="startDate" value="model.startDate"></div>
                <div class="mb-1"><label class="form-label" for="endDate">End Date</label><input type="date" name="endDate" class="form-control form-control-sm" id="endDate" value="model.endDate"></div>
                <div class="mb-1"><label class="form-label">Tags</label><span><input type="text" class="form-control form-control-sm" placeholder="Add a tag" value=""></span></div>
              </div>
              <div class="col-md-6">
                <div class="mb-1"><label class="form-label" for="note">Note</label><input type="text" name="note" class="form-control form-control-sm" id="note" placeholder="Some note..." value=""></div>
                <div class="mb-1"><label class="form-label" for="description">Description</label><textarea name="description" class="form-control form-control-sm" id="description" placeholder="Description..."></textarea></div>
              </div>
              <div class="col-md-12">
                <div class="divider divider-start"><div class="divider-text gray-2px"><h3>Additional Information</h3></div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer"><button type="submit" class="btn btn-primary me-1" (click)="createNewJob()">Add Event</button></div>
  </div>
</div>

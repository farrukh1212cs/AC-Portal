<div class="card-body p-0">
    <table class="table">
      <thead>
        <tr>
          <th class="text-capitalize">EVENT NAME</th>
          <th class="text-uppercase">EVENT TYPE</th>
          <th class="text-uppercase">START DATE</th>
          <th class="text-uppercase">END DATE</th>
          <th class="text-uppercase">DESCRIPTION</th>
          <th class="text-uppercase">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">
          <td class="text-capitalize">
            <small class="text-uppercase">
              {{event.eventName}}
              </small
            >
          </td>
          <td class="text-capitalize">{{event.eventName}}</td>
          <td class="text-capitalize">{{event.eventType}}</td>
          <td class="text-capitalize">{{event.startDate | date}}</td>
          <td class="text-capitalize">{{event.endDate | date}}</td>
          <td>{{event.description | date}}</td>
          <td>
            <div class="dropdown">
              <button
                type="button"
                class="btn btn-sm dropdown-toggle hide-arrow"
                data-bs-toggle="dropdown"
              >
                <i class="material-symbols-outlined">more_vert</i>
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item d-flex align-items-center">
                  <i class="material-symbols-outlined me-50 fs-15px"
                    >border_color</i
                  >
                  <span>Edit</span>
                </a>
                <a type="button" class="dropdown-item d-flex align-items-center">
                  <i class="material-symbols-outlined me-50 fs-15px">delete</i>
                  <span>Delete</span>
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <section class="px-3">
    <div class="row">
      <div class="col-sm-12 d-flex justify-content-end">
        <nav aria-label="Page navigation example">
          <ul class="pagination mt-2">
            <li class="page-item prev-item">
              <a class="page-link" href="#"></a>
            </li>
            <li class="page-item active">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">2</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">3</a>
            </li>
            <li class="page-item" aria-current="page">
              <a class="page-link" href="#">4</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">5</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">6</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">7</a>
            </li>
            <li class="page-item next-item">
              <a class="page-link" href="#"></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

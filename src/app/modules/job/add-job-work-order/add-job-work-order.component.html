<div class="mat-modal">
    <div class="mat-modal-header">
        <p class="title">Add Work Order</p>
       <button type="button" class="btn-close modal-default-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeAddWorkOrderModal()"></button>
    </div>
   
    <form [formGroup]="workOrderForm">
            <div class="mat-modal-body">
                    <div class="row">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>WorkOrder Name</mat-label>
                                        <input matInput formControlName="name" class="form-control form-control-sm">
                                    </div> 
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>WorkOrder Status</mat-label>
                                        <input matInput formControlName="workOrderStatus" class="form-control form-control-sm">
                                    </div> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>WorkOrder Priority</mat-label>
                                        <input matInput formControlName="workOrderPriority" class="form-control form-control-sm">
                                    </div> 
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Select Job</mat-label>
                                        <mat-select class="form-control form-control-sm" formControlName="jobId" required placeholder="Choose a Job">
                                            <mat-option *ngFor="let job of Jobs" [value]="job.id">
                                              {{job.name}}
                                            </mat-option>
                                          </mat-select>
                                          <mat-error *ngIf="workOrderForm.get('job')?.touched && workOrderForm.get('job')?.value === ''">
                                            Please select a Job
                                          </mat-error>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Start Date</mat-label>
                                        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" class="form-control form-control-sm" required>
                                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                                        <mat-datepicker #startDatePicker></mat-datepicker>
                                        <mat-error *ngIf="workOrderForm.get('startDate')?.touched && workOrderForm.get('startDate')?.invalid">Please select date</mat-error>
                                      </div>
                                </div>
                                <div class="col">
                                    <div class="mb-1">
                                        <mat-label>Due Date</mat-label>
                                        <input matInput
                                               formControlName="dueDate"
                                               [matDatepicker]="picker"
                                               [value]="workOrderForm.get('dueDate')?.value"
                                               class="form-control form-control-sm"
                                               required />
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                        <mat-error *ngIf="workOrderForm.get('dueDate')?.touched && workOrderForm.get('dueDate')?.invalid">Please select date</mat-error>
                                      </div>
                                </div>
                            </div>
                    </div>
            </div>
            <div class="mat-modal-footer">
                <div class="mt-4 text-end">
                   <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit()">Add</button>
                </div>
             </div>
    </form>
</div>
